<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    {% for invite_url in invite_urls %}
    <tr>
      <td>{{ invite_url.name }}</td>
      <td><a href="{{ invite_url.url }}">{{ invite_url.url }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
